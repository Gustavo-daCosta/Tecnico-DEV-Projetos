<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Projeto Gamer</title>
</head>
<body>
    <header>
        <div class="header-top header-flex">
            <div class="grid-layout header-flex">
                <div class="contacts">
                    <div class="phone">
                        <img src="assets/icons/telephone.svg" alt="Ícone de telefone sobre contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                    <div class="email">
                        <img src="assets/icons/email.svg" alt="Ícone de email sobre contato">
                        <p>(11) 0900-1010</p>
                    </div>
                </div>
                <div class="redes-sociais">
                    <a href=""><img src="assets/icons/facebook.svg" alt="Ícone link do Facebook da empresa"></a>
                    <a href=""><img src="assets/icons/linkedin.svg" alt="Ícone link do LinkedIn da empresa"></a>
                    <a href=""><img src="assets/icons/instagram.svg" alt="Ícone link do Instagram da empresa"></a>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="grid-layout header-flex">
                <!-- Visível apenas no mobile (exceto logo) -->
                <img onclick="mostrarMenu()" class="menu-hamburger" src="assets/icons/mobile/menu-hamburger.svg" alt="Ícone de menu hamburguer">

                <img class="logo" src="assets/images/logotipo-gamer.svg" alt="Ícone gamer">

                <nav class="menu" id="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>
                    
                    <!-- Visível apenas no MOBILE -->
                    <a class="phone">
                        <img src="assets/icons/telephone.svg" alt="Ícone de telefone sobre contato">
                        <p>(11) 0900-1010</p>
                    </a>
                    <a class="email">
                        <img src="assets/icons/email.svg" alt="Ícone de email sobre contato">
                        <p>contato@gamer.com.br</p>
                    </a>
                    
                    <div class="redes-sociais">
                        <a href=""><img src="assets/icons/facebook.svg" alt="Ícone link do Facebook da empresa"></a>
                        <a href=""><img src="assets/icons/linkedin.svg" alt="Ícone link do LinkedIn da empresa"></a>
                        <a href=""><img src="assets/icons/instagram.svg" alt="Ícone link do Instagram da empresa"></a>
                    </div>
                </nav>
                
                <img onclick="mostrarMenuUsuario()" class="more-items" src="assets/icons/mobile/more-items.svg" alt="Ícone de mais opções">

                <div class="user-menu" id="user-menu">
                    <a href=""><img src="assets/icons/person.svg" alt="Ícone link do perfil do usuário"></a>
                    <a href=""><img src="assets/icons/bag.svg" alt="Ícone link d do usuário"></a>
                    <a href=""><img src="assets/icons/search.svg" alt="Ícone link do perfil do usuário"></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="grid-layout banner-flex">
                <h1>Liga Gamers</h1>
                <button>Sobre</button>
            </div>
        </section>

        <section class="jogos">
            <div class="grid-layout jogos-flex">
                <article class="card fifa">
                    <div class="box-card">
                        <div class="retangulo-card">
                            <p>Mais Popular</p>
                        </div>
                    </div>
                </article>
                <article class="card csgo">
                    <div class="box-card">
                        <div class="retangulo-card">
                            <p>Último Jogo</p>
                        </div>
                    </div>
                </article>
            </div>
        </section>      
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
